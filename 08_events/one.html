  <script>
    const circles = [];
    // document.getElementById("body").onclick = ()=>{
    //    alert("body clicked")
    // }
    document.getElementById("body").addEventListener(
      "click",
      (e) => {
        e.preventDefault();
        console.log("event == " + JSON.stringify(e));
        const x = e.clientX;
        const y = e.clientY;
        const circle = document.createElement("div");
        circle.style.width = "100px";
        circle.style.height = "100px";
        circle.style.backgroundColor = "transparent";
        circle.style.border = "solid 2px black";
        circle.style.borderRadius = "50%";
        circle.style.position = "absolute";
        //circle.style.top = y + "px"; // Position the circle at the Y coordinate
        //circle.style.left = x + "px"; // Position the circle at the X coordinate
        // Subtract half the width and height to center the circle at the click
        circle.style.top = y + 50 + "px"; // Subtract half of 100px height
        circle.style.left = x - 50 + "px"; // Subtract half of 100px width

        document.body.appendChild(circle);
        console.log("Mouse clicked at position: (" + x + ", " + y + ")");
        const newCircle = { x: x, y: y, element: circle };
        circles.push(newCircle);
        // Check for collisions with other circles
        checkForCollisions(newCircle);
      },
      false
    );

    const checkForCollisions = (newCircle) => {
      const radius = 50;
      for (let i = 0; i < circles.length; i++) {
        const existingCircle = circles[i];
        // Skip checking collision with itself
        if (existingCircle === newCircle) continue;
        const dx = newCircle.x - existingCircle.x;
        const dy = newCircle.y - existingCircle.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < radius * 2) {
          // Remove both circles from the DOM
          setTimeout(() => {
            existingCircle.element.remove();
            newCircle.element.remove();
          }, 1000);

          // Remove both circles from the array
          circles.splice(circles.indexOf(existingCircle), 1);
          circles.splice(circles.indexOf(newCircle), 1);

          console.log("Circles collided and were removed");
          //break; // Exit loop after handling collision
        }
      }
    };
